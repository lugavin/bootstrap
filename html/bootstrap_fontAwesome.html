<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <base href="../">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>bootstrap-fontAwesome</title>
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
<div class="container-fluid">
    <form id="form" method="post" class="form-horizontal form-group-sm">
        <fieldset>
            <legend>
                <label class="h4">BootstrapFont</label>
                <label class="h4 pull-right"><small class="pull-right">Bootstrap-Font-001</small></label>
            </legend>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <a data-toggle="collapse" href="#collapse">
                        <h3 class="panel-title">FontAwesome <i class="fa fa-arrow"></i></h3>
                    </a>
                </div>
                <div id="collapse" class="panel-body panel-collapse collapse in">
                    <div class="text-center">
                        <label class="control-label">
                            <i class="fa fa-spinner fa-spin"></i>
                            <i class="fa fa-spinner fa-spin fa-lg"></i>
                            <i class="fa fa-spinner fa-spin fa-2x"></i>
                            <i class="fa fa-spinner fa-spin fa-3x"></i>
                            <i class="fa fa-spinner fa-spin fa-4x"></i>
                            <i class="fa fa-spinner fa-spin fa-5x"></i>
                        </label>
                    </div>
                    <div class="text-center">
                        <label class="control-label">
                            <i class="fa fa-refresh fa-spin"></i>
                            <i class="fa fa-refresh fa-spin fa-lg"></i>
                            <i class="fa fa-refresh fa-spin fa-2x"></i>
                            <i class="fa fa-refresh fa-spin fa-3x"></i>
                            <i class="fa fa-refresh fa-spin fa-4x"></i>
                            <i class="fa fa-refresh fa-spin fa-5x"></i>
                        </label>
                    </div>
                    <div class="text-center">
                        <label class="control-label">
                            <i class="fa fa-cog fa-spin"></i>
                            <i class="fa fa-cog fa-spin fa-lg"></i>
                            <i class="fa fa-cog fa-spin fa-2x"></i>
                            <i class="fa fa-cog fa-spin fa-3x"></i>
                            <i class="fa fa-cog fa-spin fa-4x"></i>
                            <i class="fa fa-cog fa-spin fa-5x"></i>
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<script src="assets/js/config.js"></script>
<script src="assets/js/require.js"></script>
<script>
    require([
        'jquery',
        'bootstrap'
    ], function ($) {

    });
</script>
</body>
</html>
