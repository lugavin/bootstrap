<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <base href="../">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" data-content="IE=edge">
    <meta name="viewport" data-content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>bootstrap-gallery</title>
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
<div style="max-width: 800px;">
    <div id="carousel-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-generic" data-slide-to="1"></li>
            <li data-target="#carousel-generic" data-slide-to="2"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="assets/img/gallery/photo1.jpg" alt="photo1.jpg">
                <div class="carousel-caption">photo1.jpg</div>
            </div>
            <div class="item">
                <img src="assets/img/gallery/photo2.jpg" alt="photo2.jpg">
                <div class="carousel-caption">photo2.jpg</div>
            </div>
            <div class="item">
                <img src="assets/img/gallery/photo3.jpg" alt="photo3.jpg">
                <div class="carousel-caption">photo3.jpg</div>
            </div>
        </div>
        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<script src="assets/js/config.js"></script>
<script src="assets/js/require.js"></script>
<script>
    require([
        'jquery',
        'bootstrap'
    ], function ($) {

    });
</script>
</body>
</html>
