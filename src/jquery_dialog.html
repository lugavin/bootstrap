<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dialog</title>
    <link rel="stylesheet" href="../assets/css/app/dialog.css">
    <style type="text/css">
        body {
            margin: 0;
        }

        .container {
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <button class="btn btn-default" onclick="dialogAlert()">Alert</button>
    <button class="btn btn-primary" onclick="dialogConfirm()">Confirm</button>
</div>
<script src="../assets/js/app/dialog.js"></script>
<script type="text/javascript">
    function dialogAlert() {
        Base.alert('提示消息', function () {
            console.info('回调函数被执行...');
        });
    }

    function dialogConfirm() {
        Base.confirm('确定删除吗？', function (yes) {
            if (yes) {
                console.info('您点击了【确定】按钮');
            } else {
                console.info('您点击了【取消】按钮');
            }
        });
    }
</script>
</body>
</html>
