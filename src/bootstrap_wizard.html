<script src="assets/js/require.js"></script>
<script>
    require([
        'jquery',
        'bootstrap',
        'maxlength',
        'wizard'
    ], function ($) {

        $('#rootwizard').bootstrapWizard({
            'tabClass': 'bwizard-steps'
        });

        $('#wizard').bootstrapWizard({
            onNext: function (tab, navigation, index) {
                if (index == 1 && !checkIsChange()) {
                    alert('信息没有被修改');
                    return false;
                }
            },
            onTabShow: function (tab, navigation, index) {
                var $total = navigation.find('li').length;
                var $current = index + 1;
                var $percent = ($current / $total) * 100;
                $('#wizard .progress-bar').css({width: $percent + '%'});
            }
        });

        $('#name').maxlength({
            threshold: 10,
            alwaysShow: true,
            appendToParent: true,
            warningClass: 'label label-success',
            limitReachedClass: 'label label-danger',
            validate: true
        });

        $(':input').on('change', function () {
            $(':input[name=' + this.name + '][readonly]').val($(this).val());
        });

        var checkIsChange = function () {
            var flag = false;
            $(':input[data-former]').each(function () {
                if ($(this).val() != $(this).data('former')) {
                    flag = true;
                    return false; // return true(continue)|false(break)
                }
            });
            return flag;
        };

    });
</script>
