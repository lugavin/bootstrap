<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <base href="./">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Bootstrap</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="assets/css/app.css">
    <style type="text/css">
        @media (min-width: 768px) {
            .sidebar {
                position: fixed;
                top: 50px;
                bottom: 0;
                left: 0;
                width: 220px;
                z-index: 99;
                display: block;
                padding: 0;
                overflow-x: hidden;
                overflow-y: auto;
            }

            .main-content {
                position: inherit;
                margin-left: 220px;
                border-left: 1px solid #e5e5e5;
            }
        }

        #wrapper {
            width: 100%;
        }

        #page-wrapper {
            margin-top: 50px;
        }

        #iframe {
            width: 100%;
            height: calc(100vh - 70px);
        }

        #navbar {
            position: absolute;
            top: 0;
            right: 0;
        }

        #navbar > ul > li {
            line-height: 50px;
            height: 50px;
            border-left: 1px solid #f1f1f1;
            padding: 0;
            position: relative;
            float: left;
        }

        #navbar > ul > li > a {

            display: block;
            line-height: inherit;
            text-align: center;
            height: 100%;
            width: auto;
            min-width: 50px;
            padding: 0 8px;
            position: relative;
        }

        #navbar > ul > li > a:focus,
        #navbar > ul > li > a:active {

            background-color: #999;
        }

        #navbar .user-info {

            display: inline-block;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            text-align: left;
            vertical-align: middle;
            line-height: 15px;
            position: relative;
        }

        #navbar .user-info small {
            display: block;
        }

        #navbar ul.dropdown-navbar {
            padding: 0;
            width: 240px;
            -webkit-box-shadow: 0 2px 4px rgba(30, 30, 100, 0.25);
            box-shadow: 0 2px 4px rgba(30, 30, 100, 0.25);
            border-color: #bcd4e5;
        }

        #navbar ul.dropdown-navbar > li {
            border-bottom: 1px solid #f3f3f3;
        }

        #navbar ul.dropdown-navbar > li.dropdown-header {
            text-shadow: none;
            padding-top: 0;
            padding-bottom: 0;
            line-height: 34px;
            font-size: 13px;
            font-weight: bold;
            text-transform: none;
        }

        #sidebar {
            padding-right: 0;
            padding-left: 0;
            border-top: 1px solid #e5e5e5;
        }
    </style>
</head>

<!--
CommonJS VS AMD
(1)CommonJS规范加载模块是同步的，也就是说，只有加载完成，才能执行后面的操作(服务器端一般采用CommonJS规范，如NodeJS)；
(2)AMD规范则是非同步加载模块，允许指定回调函数(浏览器端一般采用AMD规范)。
-->
<script src="assets/js/config.js"></script>
<script src="assets/js/require.js"></script>
<script>
    require([
        'jquery',
        'nprogress',
        'bootstrap',
        'treeMenu'
    ], function ($, NProgress) {

        $('#treeMenu').treeMenu({
            url: 'data/Tree.json',
            idKey: 'id',
            pidKey: 'pid',
            rootPid: null,
            dataFilter: function (result) {
                var data = [];
                $.each(result, function (idx, obj) {
                    data.push($.extend({}, obj, {
                        level: String(obj['parentIds']).split('/').length
                    }));
                });
                return data;
            },
            onClick: function (e, element, data) {
                e.preventDefault();
                if (data && data.url) {
                    NProgress.start();
                    $('#iframe').on('load', function () {
                        setTimeout(function () {
                            NProgress.done();
                        }, 300);
                    }).attr('src', data.url);
                }
            }
        });

        $('#logout').click(function () {
            var yes = confirm('确认退出吗?');
            if (yes) {
                location.href = 'html/login.html';
            }
        });

    });
</script>
